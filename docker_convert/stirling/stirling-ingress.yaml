apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stirling-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure

spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - stirling.picniclunch.party
  rules:
    - host: stirling.picniclunch.party
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: stirling-pdf
                port:
                  number: 8080
