---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cd-ingress #name of the ingress instance
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure

spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - cd.picniclunch.party
      secretName: cd-tls
  rules:
    - host: cd.picniclunch.party
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: changedetection
                port:
                  number: 5000
